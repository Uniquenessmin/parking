<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font: 16px/20px microsft yahei;
        }

        .wrap {
            width: 100%;
            height: 100%;
            padding: 10% 0;
            position: fixed;
            opacity: 0.8;
            background: linear-gradient(to bottom right, #000000, #656565);
            background: -webkit-linear-gradient(to bottom right, #50a3a2, #53e3a6);
        }

        .container {
            width: 60%;
            margin: 0 auto;
        }

        .container h1 {
            text-align: center;
            color: #FFFFFF;
            font-weight: 500;
        }

        .container input {
            width: 320px;
            display: block;
            height: 36px;
            border: 0;
            outline: 0;
            padding: 6px 10px;
            line-height: 24px;
            margin: 32px auto;
            -webkit-transition: all 0s ease-in 0.1ms;
            -moz-transition: all 0s ease-in 0.1ms;
            transition: all 0s ease-in 0.1ms;
        }

        .container input[type="text"],
        .container input[type="password"] {
            background-color: #FFFFFF;
            font-size: 16px;
            color: #50a3a2;
        }

        .container input[type='submit'] {
            font-size: 16px;
            letter-spacing: 2px;
            color: #666666;
            background-color: #FFFFFF;
        }

        .container input:focus {
            width: 400px;
        }

        .container input[type='submit']:hover {
            cursor: pointer;
            width: 400px;
        }
      

        .to_login {
            color: #a7c4c9;
        }

        .text {
            color: #e2dfe4;
        }

        .wrap ul {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -20;
        }

        .wrap ul li {
            list-style-type: none;
            display: block;
            position: absolute;
            bottom: -120px;
            width: 15px;
            height: 15px;
            z-index: -8;
            border-radius: 50%;
            box-shadow: inset -30px -30px 75px rgba(0, 0, 0, .2),
                inset 0px 0px 5px rgba(0, 0, 0, .5),
                inset -3px -3px 5px rgba(0, 0, 0, .5),
                0 0 20px rgba(255, 255, 255, .75);
            background-color: rgba(255, 255, 255, 0.15);
            animotion: square 25s infinite;
            -webkit-animation: square 25s infinite;
        }

        .wrap ul li:nth-child(1) {
            left: 0;
            animation-duration: 10s;
            -moz-animation-duration: 10s;
            -o-animation-duration: 10s;
            -webkit-animation-duration: 10s;
        }

        .wrap ul li:nth-child(2) {
            width: 40px;
            height: 40px;
            left: 10%;
            animation-duration: 15s;
            -moz-animation-duration: 15s;
            -o-animation-duration: 15s;
            -webkit-animation-duration: 11s;
        }

        .wrap ul li:nth-child(3) {
            left: 20%;
            width: 25px;
            height: 25px;
            animation-duration: 12s;
            -moz-animation-duration: 12s;
            -o-animation-duration: 12s;
            -webkit-animation-duration: 12s;
        }

        .wrap ul li:nth-child(4) {
            width: 50px;
            height: 50px;
            left: 30%;
            -webkit-animation-delay: 3s;
            -moz-animation-delay: 3s;
            -o-animation-delay: 3s;
            animation-delay: 3s;
            animation-duration: 12s;
            -moz-animation-duration: 12s;
            -o-animation-duration: 12s;
            -webkit-animation-duration: 12s;
        }

        .wrap ul li:nth-child(5) {
            width: 60px;
            height: 60px;
            left: 40%;
            animation-duration: 10s;
            -moz-animation-duration: 10s;
            -o-animation-duration: 10s;
            -webkit-animation-duration: 10s;
        }

        .wrap ul li:nth-child(6) {
            width: 75px;
            height: 75px;
            left: 50%;
            -webkit-animation-delay: 7s;
            -moz-animation-delay: 7s;
            -o-animation-delay: 7s;
            animation-delay: 7s;
        }

        .wrap ul li:nth-child(7) {
            left: 60%;
            width: 30px;
            height: 30px;
            animation-duration: 8s;
            -moz-animation-duration: 8s;
            -o-animation-duration: 8s;
            -webkit-animation-duration: 8s;
        }

        .wrap ul li:nth-child(8) {
            width: 90px;
            height: 90px;
            left: 70%;
            -webkit-animation-delay: 4s;
            -moz-animation-delay: 4s;
            -o-animation-delay: 4s;
            animation-delay: 4s;
        }

        .wrap ul li:nth-child(9) {
            width: 50px;
            height: 50px;
            left: 80%;
            animation-duration: 20s;
            -moz-animation-duration: 20s;
            -o-animation-duration: 20s;
            -webkit-animation-duration: 20s;
        }

        .wrap ul li:nth-child(10) {
            width: 75px;
            height: 75px;
            left: 90%;
            -webkit-animation-delay: 6s;
            -moz-animation-delay: 6s;
            -o-animation-delay: 6s;
            animation-delay: 6s;
            animation-duration: 30s;
            -moz-animation-duration: 30s;
            -o-animation-duration: 30s;
            -webkit-animation-duration: 30s;
        }

        @keyframes square {
            0% {
                -webkit-transform: translateY(0);
                transform: translateY(0)
            }

            100% {
                bottom: 400px;
                -webkit-transform: translateY(-500);
                transform: translateY(-500)
            }
        }

        @-webkit-keyframes square {
            0% {
                -webkit-transform: translateY(0);
                transform: translateY(0)
            }

            100% {
                bottom: 400px;
                -webkit-transform: translateY(-500);
                transform: translateY(-500)
            }
        }

    <div class="wrap" id="app">
            <div class="container">
               <h1 style="color: white; margin: 0; text-align: center">Sign up</h1>
               <form id="saveReportForm" action="" method="post" οnsubmit="return saveReport();">
                <label><input type="text" placeholder="Your username" maxlength="10" minlength="1" v-model="name"
                        oninput="value=value.replace(/[^\u4e00-\u9fa5_a-zA-Z0-9]{1,10}/g,'')" required /></label>
                <label><input type="text" placeholder="Your telephone" maxlength="11" minlength="11" v-model="tel"
                        oninput="value=value.replace(/[^\d]/g,'')" required /></label>
                <label><input type="password" placeholder="password" minlength="1" maxlength="20" v-model="password"
                        required /></label>
                <label><input type="password" placeholder="Please confirm your password" /></label>
                <label>
                    <el-select style="left: 32%;" v-model="value" filterable >
                        <el-option v-for="item in options" :key="item.value" :label="item.label" :value="item.value">
                        </el-option>
                    </el-select>
                </label>
                <label>   
                    <input type="text"  minlength="5" maxlength="5"  v-model="platenumber2"
                        placeholder="5位车牌号" required @blur="upnum(platenumber2)" @focus="flag = false" /><div
                        style="color: red;" v-if="flag">请输入正确的车牌号</div>
                </label>

                            <input type="submit" @click='createUser' value="Sign up" />
                            <p class="change_link" style="text-align: center">
                                    <span class="text">Already a member ?</span>
                                    <a href="login" class="to_login"> Go and log in </a>
                                </p>
            </form>

            saveReport :function () {
                // jquery 表单提交 
                $("#showDataForm").ajaxSubmit(function (message) {
            // 对于表单提交成功后处理，message为提交页面saveReport.htm的返回内容 
             });
                return false; // 必须返回false，否则表单会自己再做一次提交操作，并且页面跳转 
            },
            upnum(str) {
                let reg = /^[A-Z\d]{5}$/
                if (!reg.test(str) && this.platenumber2) {
                    this.flag = true
                }
                else {
                    this.flag = false
                }
                return
            },
            createUser: function () {
                axios.post('/register', {
                    name: this.name,
                    tel: this.tel,
                    passwd: this.password,
                    platenumber: this.value + this.platenumber2,
                    identity: 1
                }
                )
                    .then(res => {
                        console.log(res.data);
                        map = res.data;
                        this.state = map.state;
                        this.msg = map.msg;
                        if (this.state == 1) {
                            this.user = map.user;
                            if (this.user.identity == 1) {
                                //车主
                                window.location.href = 'foruser';
                            } else if (this.user.identity == 2) {
                                //管理员
                                window.location.href = 'manager';
                            }

                        }
                    })
                    .catch(err => {
                        console.error(err);
                    })
            }
