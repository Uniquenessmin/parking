<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>智能停车</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="Access-Control-Allow-Origin" content="*" />
	<script src="JS/jquery-3.4.0.js" type="text/javascript"></script>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<!-- vue.js -->
	<!-- Vue.js -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<!-- axios -->
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

	<!-- jquery -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<style type="text/css">
		* {

			box-sizing: border-box;
		}

		body {
			background: url(IMG/bgIMG/reg.jpg);
			background-size: cover;

		}

		.wrap {
			width: 100%;
			height: 100%;
			padding: 10% 0;
			position: fixed;
			opacity: 0.8;
			background: linear-gradient(to bottom right, #000000, #656565);
			background: -webkit-linear-gradient(to bottom right, #50a3a2, #53e3a6);
		}

		.container {
			width: 60%;
			margin: 0 auto;
		}

		.container h1 {

			color: #FFFFFF;
			font-weight: 500;
		}

		.to_login {
			color: #a7c4c9;
		}

		.text {
			color: rgb(196, 184, 195)
		}

		.bottom {
			float: none;
			display: block;
		}

		.dropdown {
			position: relative;
			display: inline-block;
		}

		.flex-box {
			display: flex;
		}

		.wrap ul {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			z-index: -20;
		}

		.wrap ul li {
			list-style-type: none;
			display: block;
			position: absolute;
			bottom: -120px;
			width: 15px;
			height: 15px;
			z-index: -8;
			border-radius: 50%;
			box-shadow: inset -30px -30px 75px rgba(0, 0, 0, .2),
				inset 0px 0px 5px rgba(0, 0, 0, .5),
				inset -3px -3px 5px rgba(0, 0, 0, .5),
				0 0 20px rgba(255, 255, 255, .75);
			background-color: rgba(255, 255, 255, 0.15);
			animotion: square 25s infinite;
			-webkit-animation: square 25s infinite;
		}

		.wrap ul li:nth-child(1) {
			left: 0;
			animation-duration: 10s;
			-moz-animation-duration: 10s;
			-o-animation-duration: 10s;
			-webkit-animation-duration: 10s;
		}

		.wrap ul li:nth-child(2) {
			width: 40px;
			height: 40px;
			left: 10%;
			animation-duration: 15s;
			-moz-animation-duration: 15s;
			-o-animation-duration: 15s;
			-webkit-animation-duration: 11s;
		}

		.wrap ul li:nth-child(3) {
			left: 20%;
			width: 25px;
			height: 25px;
			animation-duration: 12s;
			-moz-animation-duration: 12s;
			-o-animation-duration: 12s;
			-webkit-animation-duration: 12s;
		}

		.wrap ul li:nth-child(4) {
			width: 50px;
			height: 50px;
			left: 30%;
			-webkit-animation-delay: 3s;
			-moz-animation-delay: 3s;
			-o-animation-delay: 3s;
			animation-delay: 3s;
			animation-duration: 12s;
			-moz-animation-duration: 12s;
			-o-animation-duration: 12s;
			-webkit-animation-duration: 12s;
		}

		.wrap ul li:nth-child(5) {
			width: 60px;
			height: 60px;
			left: 40%;
			animation-duration: 10s;
			-moz-animation-duration: 10s;
			-o-animation-duration: 10s;
			-webkit-animation-duration: 10s;
		}

		.wrap ul li:nth-child(6) {
			width: 75px;
			height: 75px;
			left: 50%;
			-webkit-animation-delay: 7s;
			-moz-animation-delay: 7s;
			-o-animation-delay: 7s;
			animation-delay: 7s;
		}

		.wrap ul li:nth-child(7) {
			left: 60%;
			width: 30px;
			height: 30px;
			animation-duration: 8s;
			-moz-animation-duration: 8s;
			-o-animation-duration: 8s;
			-webkit-animation-duration: 8s;
		}

		.wrap ul li:nth-child(8) {
			width: 90px;
			height: 90px;
			left: 70%;
			-webkit-animation-delay: 4s;
			-moz-animation-delay: 4s;
			-o-animation-delay: 4s;
			animation-delay: 4s;
		}

		.wrap ul li:nth-child(9) {
			width: 50px;
			height: 50px;
			left: 80%;
			animation-duration: 20s;
			-moz-animation-duration: 20s;
			-o-animation-duration: 20s;
			-webkit-animation-duration: 20s;
		}

		.wrap ul li:nth-child(10) {
			width: 75px;
			height: 75px;
			left: 90%;
			-webkit-animation-delay: 6s;
			-moz-animation-delay: 6s;
			-o-animation-delay: 6s;
			animation-delay: 6s;
			animation-duration: 30s;
			-moz-animation-duration: 30s;
			-o-animation-duration: 30s;
			-webkit-animation-duration: 30s;
		}

		@keyframes square {
			0% {
				-webkit-transform: translateY(0);
				transform: translateY(0)
			}

			100% {
				bottom: 400px;
				-webkit-transform: translateY(-500);
				transform: translateY(-500)
			}
		}

		@-webkit-keyframes square {
			0% {
				-webkit-transform: translateY(0);
				transform: translateY(0)
			}

			100% {
				bottom: 400px;
				-webkit-transform: translateY(-500);
				transform: translateY(-500)
			}
		}
	</style>
</head>

<body>
	<div class="wrap" id="app">
		<div class="container">
			<h1 class="offset-lg-2" style="color: white;  ">Log in</h1>
			<div class="container-fluid my-5 py-5 text-light">
				<div class="row py-3 ">
					<div class="col-lg-4 offset-lg-1 col-md-7  col-sm-12">
						<label for="">手机号码</label>
						<div class="form-group">
							<input type="text" maxlength="11" minlength="8" class="form-control" name="tel"
								v-model="tel" placeholder="请输入11位手机号码" oninput="value=value.replace(/[^\d]/g,'')"
								required>
						</div>
					</div>
				</div>

				<div class="row py-3">
					<div class="col-lg-4 offset-lg-1 col-md-7  col-sm-12">
						<label for="">密码</label>
						<div class="form-group ">
							<input type="password" minlength="1" maxlength="20" class="form-control" name="password"
								v-model="password" placeholder="请输入密码，长度不超过20" 
								required>
						</div>
					</div>
				</div>

				<div class="row py-3">
					<div class="col-lg-4 offset-lg-1 col-md-4  col-sm-12">
						<button @click='getUser' class="btn btn-success btn-block">登录</button>
					</div>

				</div>
				<div class="row offset-lg-1" style="color:red">{{msg}}</div>
				<p class="row py-3 offset-lg-1">
					  <span class="text">Is not a member ?</span>
					    <a href="register" class="to_login"> Go and sign up </a>
				</p>

			</div>
		</div>
		<ul>
			        <li></li>
			        <li></li>
			        <li></li>
			        <li></li>
			        <li></li>
			        <li></li>
			        <li></li>
			        <li></li>
			        <li></li>
			        <li></li>
		</ul>
	</div>


	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"
		type="text/javascript"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"
		type="text/javascript"></script>
	<script>

		new Vue({
			el: '#app',
			data: {
				state: '',
				msg: '',
				tel: '',
				password: '',
				user: { id: '', tel: '', passwd: '', name: '', platenumber: '', identity: '' }
			},
			methods: {
				getUser: function () {
					axios.post('/login', {

						tel: this.tel,
						passwd: this.password
					}
					)
						.then(res => {
							
							console.log(res.data);
							map = res.data;
							this.state = map.state;
							this.msg = map.msg;
							if (this.state == 1) {
								this.user = map.user;
								this.saveStorage();
								if (this.user.identity == 1) {
									//车主
									window.location.href = 'foruser';
								} else if (this.user.identity == 2) {
									//管理员
									window.location.href = 'manager';
								}

							}
						})
						.catch(err => {
							console.error(err);
						})
				},
				saveStorage: function () {
					localStorage.setItem("name", this.user.name);
					localStorage.setItem("tel", this.tel);
					localStorage.setItem("password", this.password);
					localStorage.setItem("platenumber", this.user.platenumber);
					localStorage.setItem("id",this.user.id);
				}
			},
			computed: {

			},
			mounted() {

			},
		})

	</script>


</body>

</html>
