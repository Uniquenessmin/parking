<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>预约车位</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--引入 element-ui 的样式，-->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 必须先引入vue，  后使用element-ui -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <!-- 引入element 的组件库-->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>

    <!-- axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <style>
        .footer {
            position:fixed;
            left: 0px;
            bottom: 0px;
            width: 100%;
            height: 5%;
            background-color: #eee;
            z-index: 9999;
        }

        .con {
            position: unset;
            width: 50%;
            height: 100%;
            color: slategrey;
            text-align: center;
            font-size: 1.2em;
        }

        .cen {
            position: unset;
            width: 400px;
            height: 500px;
            text-align: center;
            font-size: 1.4em;

        }
        .el-row {
            margin-bottom: 20px;

        }

        .el-col {
            border-radius: 4px;
        }

        .bg-dark {
            background: silver;
        }

        .bg-green {
            background: #bcf17e;
        }

        .bg-red {
            background: #eb300f;
        }

        .bg-purple-light {
            background: #e5e9f2;
        }

        .grid-content {
            border-radius: 4px;
            min-height: 50px;
            border: 1px solid darkgrey;
        }

        .grid-content1 {
            border-radius: 4px;
            min-height: 36px;

        }

        .row-bg {
            padding: 10px 0;
            background-color: #f9fafc;
        }
    </style>
</head>

<body>

    <div id="app">
        <!-- Nav tabs 导航栏-->
        <div>

            <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
                <a class="navbar-brand " href="/foruser">智能停车平台</a>
                <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse"
                    data-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavId">

                    <form class="form-inline my-2 my-lg-0" action="/main">

                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">退出</button>
                    </form>
                </div>
            </nav>
        </div>
        <el-breadcrumb separator-class="el-icon-arrow-right" style="margin-top: 3px;">
            <el-breadcrumb-item><a href="/foruser">首页</a></el-breadcrumb-item>
            <el-breadcrumb-item><a href="/parking.html">停车服务</a></el-breadcrumb-item>
            <el-breadcrumb-item>预约停车</el-breadcrumb-item>
        </el-breadcrumb>
        <!-- 主体功能栏 -->
        <div>
            <el-alert title="友情提示：只能预约当天的车位, 并且只能提前3个小时预约" type="warning">
            </el-alert>
            <span>预约时间</span>
            <el-time-picker v-model="value1" :picker-options="{
              selectableRange: nowtime+' - '+time2
            }" placeholder="只能提前三个小时">
            </el-time-picker>
            <!-- 泊位列表 -->
            <!-- 主体功能栏 -->
            <h4 style="text-align: center;padding-top:3%;">泊位分布图</h4>
            <div style="margin: 2%;margin-top:10%;border:thistle solid 1px">

                <el-row>
                    <el-col :span="4">
                        <div class="grid-content bg-purple-light">出入口</div>
                    </el-col>
                </el-row>
                <!-- 泊位表 -->
                <el-row v-for="i in (seatList.length/10)">
                    <el-col :span="2" v-bind:offset="myOffset((i-1)*10+k+1)"
                        v-for="(item, k) in seatList.slice((i-1)*10,i*10)" :key="k">
                        <button @click="selectSeat(item)" v-bind:class="myClass(item.status)">{{item.name}}</button>
                    </el-col>
                </el-row>

            </div>
            <!-- 底部功能栏 -->
            
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
        <script>
            new Vue({
                el: '#app',
                data: {
                    flag: false,
                    oldpwd: '',
                    pwd1: '',
                    pwd2: '',
                    show: '',
                    ss: '',
                    name: '',
                    tel: '',
                    platenumber: '',
                    id: 0,
                    value: '',
                    pnumber2: '',
                    nowtime: new Date(),
                    value1: new Date(),
                    vmills: new Date().getTime(),
                    time2: 0,
                    plotId: 0,
                    seatList: {},
                    vred: 'grid-content bg-red',//属性
                    vgreen: 'grid-content bg-green',
                    recordId: 0,
                    bookCount: 0,
                },
                methods: {
                    myOffset: function (k) {
                        // console.log(k);
                        var n = k % 10;
                        if (n == 1) {
                            return 1;
                        } else if (n == 6) {
                            return 2;
                        } else {
                            return 0;
                        }
                    },
                    myClass: function (status) {
                        if (status == 1) {
                            return this.vgreen;
                        } else {
                            return this.vred;
                        }
                    },
                    //选择泊位
                    selectSeat: function (value) {
                        //this.seatName = value;
                        console.log(value);
                        if (this.bookCount <= 0) {
                            this.open(value);
                        } else {
                            alert('您今天已有预约的车位！请勿重复预约！')
                        }


                    },
                    //弹框
                    open: function (val) {

                        this.$confirm('选择泊位号' + val.name + '?', '提示', {
                            confirmButtonText: '是',
                            cancelButtonText: '否',
                            type: 'warning'
                        }).then(() => {

                            var btime = this.value1.getTime();
                            console.log("b:" + btime);
                            axios.post('/bookSeat', {
                                seatid: val.id,
                                plotid:this.plotId,
                                userid: this.id,
                                btime: btime

                            })
                                .then(res => {
                                    this.$message({
                                        type: 'success',
                                        message: '泊位预约成功',
                                    });
                                    console.log(res.data);
                                    localStorage.setItem("seatId", val.id);
                                    var url = location.href;

                                    window.location.href = "/" + this.id + "/book";
                                })
                                .catch(err => {
                                    console.error(err);
                                });


                        }).catch(() => {
                            this.$message({
                                type: 'info',
                                message: '取消预约'
                            });
                        });
                    },


                },
                computed: {

                },
                mounted() {

                    var name = localStorage.getItem("name");
                    var tel = localStorage.getItem("tel");
                    var platenumber = localStorage.getItem("platenumber");
                    var id = localStorage.getItem("id");
                    this.tel = tel;
                    this.name = name;
                    this.platenumber = platenumber;
                    this.id = id;
                    this.value = platenumber.substr(0, 2);
                    this.pnumber2 = platenumber.substr(2, 5);
                    this.time2 = new Date(this.vmills + 3 * 60 * 60 * 1000);
                    var url = location.href;
                    this.uri = url;
                    console.log(url);//要处理的url
                    var index = url.lastIndexOf("\/");
                    str = url.substring(index + 1, url.length);
                    if (str.indexOf("?") != -1) {

                        str = str.split("?")[0];

                    }
                    //处理后的url
                    this.plotId = str;

                    console.log(this.value1);
                    console.log(this.vmills);
                    console.log(this.time2);

                    //查看车位列表
                    axios.post("/" + this.plotId + "/seatList")
                        .then(res => {
                            console.log(res.data);
                            this.seatList = res.data;
                        });
                    //预约数量
                    axios.get("/" + this.id + "/bookCount")
                        .then(res => {
                            console.log(res.data);
                            this.bookCount = res.data;
                        });
                },
            })        
        </script>


</body>

</html>
