<!DOCTYPE html>
<html lang="en">

<head>

    <!--引入 element-ui 的样式，-->

    <!-- axios -->

    <!-- jquery -->
    <script src="JS/jq/jquery-3.3.1.min.js"></script>

    <style>
        .footer {
            position: fixed;
            left: 0px;
            bottom: 0px;
            width: 100%;
            height: 10%;
            background-color: #eee;
            z-index: 9999;
        }

        .con {
            position: unset;
            width: 50%;
            height: 100%;
            color: slategrey;
            text-align: center;
            font-size: 1.2em;
        }

        .cen {
            position: unset;
            width: 400px;
            height: 500px;
            text-align: center;
            font-size: 1.4em;

        }
    </style>
</head>

<body>

    <div id="app">
        <!-- Nav tabs 导航栏-->
        <div>

            <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
                <a class="navbar-brand " href="/foruser">智能停车平台</a>
                <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse"
                    data-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavId">

                    <form class="form-inline my-2 my-lg-0" action="/main">

                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">退出</button>

        <!-- 主体功能栏 -->
        <div>

                    <el-col :span="12" class="con">

                        <span class="el-icon-place"></span>

                        <div class="grid-content bg-purple" style="text-align: center;">在停</div>
                    </el-col>
                    <el-col :span="12" class="con">
                        <span class="el-icon-user"></span>
                        <div class="grid-content bg-purple-light">我的</div>
                    </el-col>
            </el-row>


        </div>
    </div></div>

    <!-- Optional JavaScript -->

        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
    <script>
        new Vue({
            el: '#app',
            data: {

                ss: '',
                name: '',
                tel: '',
                platenumber: '',
                id: '',
                value: '',
                pnumber2: '',
                activeNames: ['1'],
                plots: {},
                address1: '',
                name1: '',
                left: '',
                currentPage: 1,
                total: 0,
                pagesize: 10,
                plist: {},
                plotId: '',
                orderid:0,
            },
            methods: {
               

            },
            computed: {

            },
            mounted() {

                var name = localStorage.getItem("name");
                var tel = localStorage.getItem("tel");
                var platenumber = localStorage.getItem("platenumber");
                var id = localStorage.getItem("id");
                this.tel = tel;
                this.name = name;
                this.platenumber = platenumber;
                this.id = id;
                this.value = platenumber.substr(0, 2);
                this.pnumber2 = platenumber.substr(2, 5);
                this.orderid = localStorage.getItem("orderid");
                

            },
        })        
    </script>


</body>

</html>
