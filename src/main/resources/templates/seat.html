<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>停车服务</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--引入 element-ui 的样式，-->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 必须先引入vue，  后使用element-ui -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <!-- 引入element 的组件库-->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>

    <!-- axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <style>
        .footer {
            position: fixed;
            left: 0px;
            bottom: 0px;
            width: 100%;
            height: 10%;
            background-color: #eee;
            z-index: 9999;
        }

        .con {
            position: unset;
            width: 50%;
            height: 100%;
            color: slategrey;
            text-align: center;
            font-size: 1.2em;
        }

        .cen {
            position: unset;
            width: 400px;
            height: 500px;
            text-align: center;
            font-size: 1.4em;

        }

        .el-row {
            margin-bottom: 20px;

            &:last-child {
                margin-bottom: 0;
            }
        }

        .el-col {
            border-radius: 4px;
        }

        .bg-dark {
            background: silver;
        }

        .bg-green {
            background: #bcf17e;
        }

        .bg-red {
            background: #eb300f;
        }

        .bg-purple-light {
            background: #e5e9f2;
        }

        .grid-content {
            border-radius: 4px;
            min-height: 50px;
            border: 1px solid darkgrey;
        }

        .grid-content1 {
            border-radius: 4px;
            min-height: 36px;

        }

        .row-bg {
            padding: 10px 0;
            background-color: #f9fafc;
        }
    </style>
</head>

<body>

    <div id="app">
        <!-- Nav tabs 导航栏-->
        <div>

            <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
                <a class="navbar-brand " href="/foruser">智能停车平台</a>
                <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse"
                    data-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavId">
                    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                        <li class="nav-item active">
                            <a class="nav-link" href=""><span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href=""></a>
                        </li>
                        <!-- Button trigger modal 修改密码对话框 -->
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="modal" data-target="#modelId"></a>
                        </li>

                        <!-- Modal -->

                    </ul>
                    <form class="form-inline my-2 my-lg-0" action="/">

                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">退出</button>
                    </form>
                </div>
            </nav>
        </div>

        <!-- 主体功能栏 -->
        <h4 style="text-align: center;padding-top:3%;">泊位分布图</h4>
        <div style="margin: 2%;margin-top:10%;border:thistle solid 1px">

            <el-row>
                <el-col :span="4">
                    <div class="grid-content bg-purple-light">出入口</div>
                </el-col>
            </el-row>
            <!-- 泊位表 -->
            <el-row v-for="i in (seatList.length/10)">
                <el-col  :span="2"  v-bind:offset="myOffset((i-1)*10+k+1)" v-for="(item, k) in seatList.slice((i-1)*10,i*10)" :key="k">
                    <button @click="selectSeat(item)" v-bind:class="myClass(item.status)" >{{item.name}}</button>
                </el-col>
            </el-row>
            
           
        </div>
        <!-- 底部功能栏 -->
        <div class="footer">
            <el-row>
                <el-col  v-if="pvalue>0" :span="12" class="con">
                    <el-badge :value="pvalue" class="item" type="primary">
                        <span class="el-icon-place"></span>
                    </el-badge>
                    <div class="grid-content bg-purple" style="text-align: center;" ><a href="/record">在停</a> </div>
                </el-col>
                <el-col  v-else :span="12" class="con">
                   
                    <span class="el-icon-place"></span>
                    
                    <div class="grid-content bg-purple" style="text-align: center;">在停</div>
                </el-col>
                <el-col :span="12" class="con">
                    <span class="el-icon-user"></span>
                    <div class="grid-content1 bg-purple-light">我的</div>
                </el-col>
            </el-row>


        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
               
                show: '',
                ss: '',
                name: '',
                tel: '',
                platenumber: '',
                id: '',
                value: '',
                pnumber2: '',
                activeNames: ['1'],
                plots: {},
                address1: '',
                name1: '',
                left: '',
                total: 0,              
                plist: {},
                plotId: '',
                seatName: '',
                recordId: 0,
                count: 0,
                pvalue: 0,
                record: {},
                vred: 'grid-content bg-red',//属性
                vgreen:'grid-content bg-green',
                seatList:{},//车位
                avaseatList:{},//可用车位
                classList:{},

            },
            methods: {
                myOffset:function(k){
                    // console.log(k);
                    var n = k%10;
                    if(n==1){
                        return 1;
                    }else if(n==6){
                        return 2;
                    }else{
                        return 0;
                    }
                },
                myClass:function(status){
                    if(status==1){
                        return this.vgreen;
                    }else{
                        return this.vred;
                    }
                },
                //选择泊位
                selectSeat: function (value) {
                    //this.seatName = value;
                    console.log(value);
                    if(value.status==1){
                        this.open(value);
                    }
                   
                },
                //弹框
                open: function (val) {
                    this.$confirm('选择泊位号' + val.name + '?', '提示', {
                        confirmButtonText: '是',
                        cancelButtonText: '否',
                        type: 'warning'
                    }).then(() => {
                        this.$message({
                            type: 'success',
                            message: '泊位绑定成功',
                        });
                        axios.post('/chooseSeat', {
                            seatid:val.id,
                            plotid: this.plotId,
                            seatName: val,
                            userid: this.id,
                            recordId: this.recordId
                        })
                            .then(res => {
                                console.log(res.data);
                                localStorage.setItem("seatId",val.id);
                                var url = location.href;

                                window.location.href = "/record";
                            })
                            .catch(err => {
                                console.error(err);
                            });


                    }).catch(() => {
                        this.$message({
                            type: 'info',
                            message: '暂时取消绑定'
                        });
                    });
                },
                
                // 展开
                handleChange: function (val) {
                    console.log(val);
                },
               

            },
            computed: {

            },
            mounted() {

                var name = localStorage.getItem("name");
                var tel = localStorage.getItem("tel");
                var platenumber = localStorage.getItem("platenumber");
                var id = localStorage.getItem("id");
                this.tel = tel;
                this.name = name;
                this.platenumber = platenumber;
                this.id = id;
                this.value = platenumber.substr(0, 2);
                this.pnumber2 = platenumber.substr(2, 5);

                this.plotId = localStorage.getItem("plotid");
                console.log("userid:" + this.id);
                console.log('停车场id:' + this.plotId);
                axios.get('/' + this.id + '/currentRecord')
                    .then(res => {
                        console.log(res.data.record);
                        this.recordId = res.data.record.id;
                        console.log('recordid:' + this.recordId);
                        var r = res.data.record;
                        var id = r.id;
                        console.log("id:" + id)
                        this.record = r;
                        this.recordId = id;
                        //this.record =res.data.record;
                        //var info = JSON.stringify(this.record);
                        //var data = eval('(' + res + ')');
                        //this.record = JSON.stringify(res.data.record);   
                        console.log(this.record);

                    })
                    .catch(err => {
                        console.error(err);
                    })


                //正在进行的订单数
                axios.post("/orderCount", {
                    userid: this.id
                })
                    .then(res => {
                        console.log(res.data);
                        this.pvalue = res.data;
                    });

                //查看车位列表
                axios.post("/"+this.plotId+"/seatList")
                    .then(res => {
                        console.log(res.data);
                        this.seatList = res.data;
                    });
               

            },
        })        
    </script>


</body>

</html>
