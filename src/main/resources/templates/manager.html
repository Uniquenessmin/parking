    <script>
        new Vue({
            el: '#app',
            data: {
                flag: false,
                oldpwd: '',
                pwd1: '',
                pwd2: '',
                show: '',
                ss: '',
                name: '',
                tel: '',
                platenumber: '',
                id: 0,
                value: '',
                pnumber2: '',
                pvalue:0,
            },
            methods: {
                recordUrl:function(){
                    return "/record?userid="+this.id;
                },
                change: function () {
                    if(this.pwd1 != this.pwd2){
                        alert('新密码两次输入不一致');
                    }else{
                        axios.post('/changpwd', {
                            id:this.id,
                            oldpasswd: this.oldpwd,
                            newpasswd: this.pwd1,
                            
                        })
                            .then(res => {
                                console.log(res.data)
                                if (res.data.state == 2) {
                                    alert(res.data.msg);
                                }else{
                                    alert(res.data.msg);
                                    $('#modelId').modal('hide')
                                }
                            })
                            .catch(err => {
                                console.error(err);
                            });

                    }
                },

            },
            computed: {

            },
            mounted() {

                var name = localStorage.getItem("name");
                var tel = localStorage.getItem("tel");
                var platenumber = localStorage.getItem("platenumber");
                var id = localStorage.getItem("id");
                this.tel = tel;
                this.name = name;
                this.platenumber = platenumber;
                this.id = id;
                console.log(this.id);
                this.value = platenumber.substr(0, 2);
                this.pnumber2 = platenumber.substr(2, 5);
               
            },
        })        
    </script>
