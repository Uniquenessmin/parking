<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>个人资料</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--引入 element-ui 的样式，-->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 必须先引入vue，  后使用element-ui -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <!-- 引入element 的组件库-->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>

    <!-- axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <style>
        .jum {
            background-color: #43CD80;
            color: black;
        }

        .img {
            width: 130px;
            height: 142px;
        }
    </style>


</head>

<body>

    <div id="app">
        <!-- Nav tabs 导航栏-->
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <a class="navbar-brand " href="/foruser">智能停车平台</a>
            <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse"
                data-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="/salary"><span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/info"></a>
                    </li>
                    <!-- Button trigger modal 修改密码对话框 -->
                    <li class="nav-item">
                        <a  class="nav-link" data-toggle="modal" data-target="#modelId"></a>
                    </li>

                    <!-- Modal -->
                    <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
                        aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">修改用户密码</h5>
                                </div>
                                <div class="modal-body">

                                    <!-- 旧密码 -->
                                    <div class="form-group">
                                        <label for="">旧密码</label>
                                        <input type="password" class="form-control" v-model="oldpwd">
                                    </div>

                                    <!-- 新密码 -->
                                    <div class="form-group">
                                        <label for="">新密码</label>
                                        <input type="password" class="form-control" v-model="pwd1">
                                    </div>

                                    <!-- 再次输入 -->
                                    <div class="form-group">
                                        <label for="">再次输入</label>
                                        <input type="password" class="form-control" v-model="pwd2">
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                                    <button type="button" class="btn btn-primary" @click="change()">更改</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </ul>
                <form class="form-inline my-2 my-lg-0" action="/">

                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">退出</button>
                </form>
            </div>
        </nav>
        <!-- 展板  -->
        <div class="jumbotron jumbotron-fluid jum">
            <div class="container">
                <h1 class="display-3">
                   个人资料

            </div>
        </div>

        <!-- 个人信息表单 -->
        <div class="card">
            <div class="card-body">
                <div class="form-group">



                    <div class="row py-3 ">
                        <div class="col-lg-4 offset-lg-1 col-md-7  col-sm-12">
                            <label for="">昵称</label>
                            <div class="form-group">
                                <input type="text" maxlength="10" minlength="1" class="form-control" v-model="name"
                                    placeholder="只能是中文、字母、数字"
                                    oninput="value=value.replace(/[^\u4e00-\u9fa5_a-zA-Z0-9]{1,10}/g,'')" />
                            </div>
                        </div>
                    </div>
                    <div class="row py-3 ">
                        <div class="col-lg-4 offset-lg-1 col-md-7  col-sm-12">
                            <label for="">手机号码</label>
                            <div class="form-group">
                                <input type="text" maxlength="11" minlength="11" class="form-control" v-model="tel"
                                    placeholder="请输入11位手机号码" oninput="value=value.replace(/[^\d]/g,'')" />
                            </div>
                        </div>
                    </div>

                    <div class="row py-3">
                        <div class="col-lg-2 offset-lg-1 col-md-2  col-sm-4">
                            <label for="">地区</label>
                            <div class="form-group ">
                                <el-select v-model="value" filterable placeholder="Select">
                                    <el-option v-for="item in options" :key="item.value" :label="item.label"
                                        :value="item.value">
                                    </el-option>
                                </el-select>
                            </div>
                        </div>
                        <div class="col-lg-2  col-md-5  col-sm-8">
                            <label for="">车牌号</label>
                            <div class="form-group flex-box">
                                <input type="text" minlength="5" maxlength="5" class="form-control" v-model="pnumber2"
                                    placeholder="5位车牌号" required @blur="upnum(platenumber2)" @focus="flag = false">
                                <div style="color: red;" v-if="flag">请输入正确的车牌号</div>
                            </div>
                        </div>
                    </div>

                    <div class="row py-3">
                        <!-- 提交按钮 -->
                        <div class="col-lg-2 col-md-5 col-sm-12 offset-lg-1 my-3">
                            <button @click="changeInfo()" class="btn btn-success btn-lg btn-block">提交</button>
                        </div>

                        <!-- 重置按钮 -->
                        <div class="col-lg-2 col-md-5 col-sm-12 my-3">
                            <button @click="reflesh()" class="btn btn-danger btn-lg btn-block">重置</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

            methods: {
                upnum(str) {
                    let reg = /^[A-Z\d]{5}$/
                    if (!reg.test(str) && this.platenumber2) {
                        this.flag = true
                    }
                    else {
                        this.flag = false
                    }
                    return
                },
                change: function () {

                    axios.post('/changpwd', {
                        oldpwd: this.oldpwd,
                        pwd1: this.pwd1,
                        pwd2: this.pwd2
                    })
                        .then(res => {
                            console.log(res.data)
                            if (res.data == 'erropwd') {
                                alert('原密码输入错误');
                            }

                            if (res.data == 'noequal') {
                                alert('新密码两次不一致');
                            }

                            if (res.data == 'ok') {
                                $('#modelId').modal('hide')
                            }
                        })
                        .catch(err => {
                            console.error(err);
                        })
                },
                changeInfo: function () {
                    this.platenumber = this.value + this.pnumber2;
                    axios.post('/changeinfo', {
                        id: this.id,
                        name: this.name,
                        tel: this.tel,
                        platenumber: this.platenumber
                    })
                        .then(res => {
                            console.log(res.data)
                            if (res.data.state == 2) {
                                alert(res.data.msg);
                            } else {
                                this.saveStorage();
                                location.reload()
                            }


                        })
                        .catch(err => {
                            console.error(err);
                        })
                },
                saveStorage: function () {
                    localStorage.setItem("name", this.name);
                    localStorage.setItem("tel", this.tel);
                    localStorage.setItem("platenumber", this.platenumber);

                },
                reflesh: function () {
                    location.reload()
                }
            },
            computed: {

            },
            mounted() {

                var name = localStorage.getItem("name");
                var tel = localStorage.getItem("tel");
                var platenumber = localStorage.getItem("platenumber");
                var id = localStorage.getItem("id");
                this.tel = tel;
                this.name = name;
                this.platenumber = platenumber;
                this.id = id;
                this.value = platenumber.substr(0, 2);
                this.pnumber2 = platenumber.substr(2, 5);

            },
        })
